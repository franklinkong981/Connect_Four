<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Let's Play Connect 4!</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <form id="player-colors-form">
      <label for="player-1-color">Enter Color for Player 1:</label>
      <input type="text" id="player-1-color"/>
      <label for="player-2-color">Enter Color for Player 2:</label>
      <input type="text" id="player-2-color"/>
      <input type="submit" id="form-submit-button" value="Start Game"/>
    </form>
    <div id="game-container">
      <table id="connect4-board"></table>
    </div>
    <h1 id="endgame-result"></h1>

    <script src="connect4.js"></script>
  </body>
</html>
